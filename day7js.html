<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change_drp(state) {
            var city = "";
            if (state === "Rajasthan") {
                city = "<select><option>Udaipur</option><option>Jaipur</option><option>Jodhpur</option></select>";
            } else if (state === "Maharashtra") {
                city = "<select><option>Mumbai</option><option>Pune</option><option>Nashik</option></select>";
            } else if (state === "Gujarat") {
                city = "<select><option>Ahmedabad</option><option>Surat</option><option>Vadodara</option></select>";
            } else if (state === "Punjab") {
                city = "<select><option>Amritsar</option><option>Ludhiana</option><option>Chandigarh</option></select>";
            } else {
                city = "<p>Please select a state to see the cities.</p>";
            }
            document.getElementById("City").innerHTML = city;
        }
        </script>
</head>
<body> Select State:
    <select onchange="change_drp(this.value)">
        <option value="">-- Select State --</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Punjab">Punjab</option>
    </select>
    <br/><br/>
    City: <div id="City"></div>
</body>
</html>
