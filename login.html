    <script>
        let attempts=0;
        let maxAttempts=3;
        let lockTime=30;
        const vali = () => {
            let name = document.getElementById("nm").value;
            let pwd = document.getElementById("pwd").value;
            let btn = document.querySelector("input[type='submit']");
            //if(btn.disabled) {
               // alert(`Too many attempts. Please try again after ${lockTime} seconds.`);
               // return false;
            
            if(name==="Admin"&&pwd==="12345") {
                alert("Login Successful");
                attempts = 0; // Reset attempts on successful login
                return true;
            } else { attempts++;
                alert("Invalid Username or Password");
            if (attempts >= maxAttempts) {
               disableLogin();
            }
            return false;
        }
    }
     const disableLogin = () => {
            let btn = document.querySelector("input[type='submit']");
            btn.disabled = true;
            let counter = lockTime;
            let interval = setInterval(() => {
                document.getElementById("status").innerHTML = `Please wait ${counter} seconds before trying again.`;
                counter--;
                if (counter < 0) {
                    clearInterval(interval);
                    btn.disabled = false;
                    attempts = 0; // Reset attempts after lock time
                    document.getElementById("status").innerHTML = "You can try logging in again now.";
                }
            }, 1000);
        };
