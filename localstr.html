<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const stores = () => {
            var message = document.getElementById("message").value;
            var userId = document.getElementById("userId").value;
            localStorage.setItem("message", message);
            localStorage.setItem("userId", userId);
            alert("Data stored successfully!");
            document.getElementById("message").value = "";
            document.getElementById("userId").value = "";
        }
        const get=()=>{
            let message=localStorage.getItem("message");
            let userId=localStorage.getItem("userId");
            document.getElementById("message").value = message;
            document.getElementById("userId").value = userId;
        }
    </script>
</head>
<body>
    <label>Type your Message</label>
    <input type="text" id="message" placeholder="Type your message here"><br><br>
    <label>User Id </label>
    <input type="text" id="userId" placeholder="Enter your user ID"><br><br>
    <input type="submit" id="submit" value="Submit" onclick="stores()">
    <input type="button" id="get" value="get"onclick="get()"><br><br>
</body>
</html>
