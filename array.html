<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr=new Array("First", "Second", "Third", "Fourth", "Fifth");
        document.write("<h1>Array Elements</h1>");
        for(i=0; i<arr.length; i++) {
            document.write("<p>" + arr[i] + "</p>");
        }
        arr.push("Sixth");
        document.write(arr);
        arr.shift();
        document.write("<br/>"+arr);
        arr.unshift();
        document.write("<br/>"+arr);
        let person=[
            {name:"Praveen",
                age:"20",
                city:"Delhi"},
            {name:"Rohit",
                age:"21",
                city:"Mumbai"},
            {name:"Suresh",
                age:"22",
                city:"Bangalore"},
        ];
        for(i=0; i<person.length; i++) {
            document.write("<br/>"+person[i].name+"<br/>"+person[i].age+"<br/>"+person[i].city+"<br/.....>");
        }
    </script>
</head>
<body>
    
</body>
</html>
