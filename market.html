<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arproduct_name=new Array();
        var arproduct_price=new Array();
        var arproduct_quantity=new Array();
        const add=()=>{
            let product_name=document.getElementById("pname").value;
            let product_price=document.getElementById("pr").value;
            let product_quantity=document.getElementById("qu").value;
            arproduct_name.push(product_name);
            arproduct_price.push(product_price);
            arproduct_quantity.push(product_quantity);
            let tb="<table border='1' align='center' cellspacing='0' cellpadding='10'>";
                tb+="<tr><td>Sno</td><th>Product Name</th><th>Price</th><th>Quantity</th></tr>";
                for(i=0;i<arproduct_name.length;i++){
                    tb+="<tr><td>"+(i+1)+"</td><td>"+arproduct_name[i]+"</td><td>"+arproduct_price[i]+"</td><td>"+arproduct_quantity[i]+"</td></tr>";
                }
            tb+="</table>";
            document.getElementById("product_list").innerHTML=tb;
            }
        const print=()=>{
            let printContents = document.getElementById("product_list").innerHTML;
            document.body.innerHTML = printContents;
            window.print();
        }

    </script>
</head>
<body>
    <table border="1" align="center" cellspacing="0" cellpadding="10">
        <tr>
         <td>Product Name
            <select id="pname" onchange="getPrice(this.value)">
                <option value="">Select Product</option>
                <option value="Orio">Orio</option>
                <option value="ParleG">ParleG</option>
                <option value="Bretinea">Bretinea</option>
                <option value="HappyHappy">HappyHappy</option>
            </select>
         </td>
        </tr>
        <tr>
            <td>Quantity</td>
            <td><input type="text"id="qu"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="text"id="pr"></td>
        </tr>
           <tr>
            <td colspan="2" align="center">
                <input type="button" value="Add" onclick="add()">
                <button id="print" onclick="print()">Print</button>
            </td>
           </tr>
    </table>
    <div id="product_list" >
        

    </div>
</body>
</html>
