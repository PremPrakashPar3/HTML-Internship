<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
     const total=()=> {
        let i1 = parseInt(document.getElementById("i1").value) || 0;
        let e1 = parseInt(document.getElementById("e1").value) || 0;
        document.getElementById("total1").value = i1 + e1;

        let i2 = parseInt(document.getElementById("i2").value) || 0;
        let e2 = parseInt(document.getElementById("e2").value) || 0;
        document.getElementById("total2").value = i2 + e2;

        let i3 = parseInt(document.getElementById("i3").value) || 0;
        let e3 = parseInt(document.getElementById("e3").value) || 0;
        document.getElementById("total3").value = i3 + e3;

        let i4 = parseInt(document.getElementById("i4").value) || 0;
        let e4 = parseInt(document.getElementById("e4").value) || 0;
        document.getElementById("total4").value = i4 + e4;

        let i5 = parseInt(document.getElementById("i5").value) || 0;
        let e5 = parseInt(document.getElementById("e5").value) || 0;
        document.getElementById("total5").value = i5 + e5;
    }
     const obmarks = () => {
        let total1 = parseInt(document.getElementById("total1").value) || 0;
        let total2 = parseInt(document.getElementById("total2").value) || 0;
        let total3 = parseInt(document.getElementById("total3").value) || 0;
        let total4 = parseInt(document.getElementById("total4").value) || 0;
        let total5 = parseInt(document.getElementById("total5").value) || 0;

        document.getElementById("om").value = total1 + total2 + total3 + total4 + total5;
    }   
    const percentage = () => {
        let marksObtained = parseInt(document.getElementById("om").value) || 0;
        let totalMarks = parseInt(document.getElementById("totalMarks").value) || 500;
        let perc = (marksObtained / totalMarks) * 100;
        document.getElementById("perc").value = perc.toFixed(2);
    }
    const grade = () => {
        let perc = parseFloat(document.getElementById("perc").value) || 0;
        let grade = "";
        if (perc >= 90) {
            grade = "A+";
        } else if (perc >= 80) {
            grade = "A";
        } else if (perc >= 70) {
            grade = "B+";
        } else if (perc >= 60) {
            grade = "B";
        } else if (perc >= 50) {
            grade = "C";
        } else {
            grade = "F";
        }
        document.getElementById("grade").value = grade;
    }
    window.onload = () => {
        document.querySelectorAll('input[type="text"]').forEach(input => {
            input.addEventListener('input', () => {
                total();
                obmarks();
                percentage();
                grade();
            });
        });
    };
    </script>
</head>
<body>
    <h3><center>Student Marksheet</center></h3>
    
    <table border="1" align="center" cellspacing="0"cellpadding="10">
        <tr>
        <th>Subject</th>
        <th>Internal Marks</th>
        <th>External Marks</th>
        <th>Total</th>
    </tr>
    <tr>
        <td>Hindi</td>
        <td><input type="text"id="i1"></td>
          <td><input type="text"id="e1"></td>
        <td><input type="text"id="total1" onclick="total()"readonly></td>
    </tr>
    <tr>
        <td>English</td>
        <td><input type="text"id="i2"></td>
        <td><input type="text"id="e2"></td>
        <td><input type="text"id="total2" onclick="total"readonly></td>
    </tr>
    <tr>
        <td>Maths</td>
        <td><input type="text"id="i3"></td>
        <td><input type="text"id="e3"></td>
        <td><input type="text"id="total3" onclick="total()"readonly></td>
    </tr>
    <tr>
        <td>Science</td>
        <td><input type="text"id="i4"></td>
        <td><input type="text"id="e4"></td>
        <td><input type="text"id="total4" onclick="total()"readonly></td>
    </tr>
    <tr>
        <td>Social</td>
        <td><input type="text"id="i5"></td>
        <td><input type="text"id="e5"></td>
        <td><input type="text"id="total5" onclick="total()"readonly></td>
    </tr>
    <tr>
        <td><b> Marks Obtained</b></td>
        <td colspan="3"><input type="text" id="om" onclick="obmarks()" readonly></td>
    </tr>
    <tr>
        <td><b>Total Marks</b></td>
        <td colspan="3"><input type="text" id="totalMarks" value="500" readonly></td>
    </tr>
    <tr>
        <td><b>Percentage</b></td>
        <td colspan="3"><input type="text" id="perc" onclick="percentage()" readonly></td>
    </tr>
        <tr>
            <td><b>Grade</b></td>
            <td colspan="2" align="center">
                <input type="text" id="grade" onclick="grade()" readonly>
            </td>   
        </tr>
    </table>
</body>
</html>
