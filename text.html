<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getkey(){
            var txt = document.getElementById("txt").value;
            document.getElementById("txt1").innerHTML = txt;
        }
    </script>
</head>
<body>
    Input Text:
    <input type="textfield" id="txt" value=""/>
    <input type="button" value="Get Text" onclick="getkey()"/>
    <br> 
    Output Text:<br/>
    <textarea name ="textarea" id="txt1"cols="30" rows="10"></textarea>>
    
</body>
</html>
