<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const checksubject=()=>{
            let arr=document.getElementsByName("chk");
            let count=0;
            for(i=0; i<arr.length; i++){
                if(arr[i].checked==true)
                    count++;
                }
                if(count<2)
                
                    alert("Please select at least two subjects");
                    else
                    alert("Subject Selected:");

                
            }
    
    </script>
</head>
<body>Select Subject:
    <input type="checkbox" name="chk" value="HTML">HTML
    <input type="checkbox" name="chk" value="CSS">CSS
    <input type="checkbox" name="chk" value="Java">Java
    <input type="checkbox" name="chk" value="JavaScript">JavaScript
    <input type="checkbox" name="chk" value="Python">Python
    <br/>
<input type="button" value="Check Subject" onclick="checksubject()"/>
</body>
</html>
